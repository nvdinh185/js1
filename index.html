<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validate form</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form id="form" action="" method="get" class="form">
    <div>
      <label for="fullname" class="form-label">Your name:</label>
      <input type="text" placeholder="VD: Phan Mạnh Quỳnh" name="fullname" id="fullname" class="form-control" />
      <span class="form-error"></span>
    </div>
    <div>
      <label for="email" class="form-label">Your email:</label>
      <input type="text" name="email" id="email" class="form-control" placeholder="email@example.com" />
      <span class="form-error"></span>
    </div>
    <div>
      <label for="subject" class="form-label">Subject:</label>
      <input type="text" name="subject" id="subject" class="form-control" />
      <span class="form-error"></span>
    </div>
    <div>
      <label for="message" class="form-label">Message:</label>
      <textarea name="message" id="message" class="form-control"></textarea>
      <span class="form-error"></span>
    </div>
    <input type="submit" value="Send message" class="form-submit" />
  </form>
  <script src="app.js"></script>
</body>

</html>
